# .github/workflows/ci-tests.yml (actualizado)
name: HDuce CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ci-pipeline:
    runs-on: windows-latest
    timeout-minutes: 25

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker
      run: |
        docker --version
        docker compose version

    - name: Start HDuce Services
      run: |
        cd ${{ github.workspace }}
        echo "ðŸš€ Starting Docker services..."
        docker compose up -d
        Start-Sleep -Seconds 45  # MÃ¡s tiempo para que servicios inicien
        echo "=== Running Services ==="
        docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

    - name: Run CI Pipeline Test
      run: |
        cd ${{ github.workspace }}\ci-tests
        echo "ðŸš€ Ejecutando CI Pipeline para GitHub Actions..."
        
        # Si existe versiÃ³n CI, usarla, sino la normal
        if (Test-Path "ci-pipeline-ci.ps1") {
          .\ci-pipeline-ci.ps1
        } else {
          .\ci-pipeline.ps1 -CleanToken
        }
        
        $pipelineExitCode = $LASTEXITCODE
        echo "Pipeline exit code: $pipelineExitCode"

    - name: Stop Services
      if: always()
      run: |
        cd ${{ github.workspace }}
        docker compose down

    - name: Upload CI Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ci-reports
        path: |
          ${{ github.workspace }}/ci-tests/ci-report-*.json
          ${{ github.workspace }}/ci-tests/pipeline-report-*.json