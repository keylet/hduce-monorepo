name: HDuce CI Pipeline

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  ci-pipeline:
    runs-on: windows-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker
        run: |
          docker --version
          docker compose version

      - name: Start HDuce Services
        run: |
          cd ${{ github.workspace }}
          echo "Starting Docker services..."
          docker compose up -d
          Start-Sleep -Seconds 45
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

      - name: Run CI Pipeline Test
        run: |
          cd ${{ github.workspace }}\ci-tests
          echo "Running CI Pipeline..."

          if (Test-Path "ci-pipeline-ci.ps1") {
            .\ci-pipeline-ci.ps1
          } else {
            .\ci-pipeline.ps1 -CleanToken
          }

          echo "Pipeline exit code: $LASTEXITCODE"

      - name: Stop Services
        if: always()
        run: |
          cd ${{ github.workspace }}
          docker compose down

      - name: Upload CI Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-reports
          path: |
            ${{ github.workspace }}/ci-tests/ci-report-*.json
            ${{ github.workspace }}/ci-tests/pipeline-report-*.json
