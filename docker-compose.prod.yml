version: '3.8'

services:
  # PostgreSQL Database CON DATOS DE BACKUP
  postgres:
    image: postgres:15-alpine
    container_name: hduce-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      # Volumen Docker (no EBS)
      - postgres_data:/var/lib/postgresql/data
      # Scripts de inicialización
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
      # Datos de backup
      - ./database/backup:/docker-entrypoint-initdb.d/backup/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hduce-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: hduce-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    restart: unless-stopped

  # Microservicios DESDE DOCKER HUB
  auth-service:
    image: keylet/hduce-auth:latest
    container_name: hduce-auth-service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      AUTH_DB: auth_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET_KEY: 
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  user-service:
    image: keylet/hduce-user:latest
    container_name: hduce-user-service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      USER_DB: user_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - auth-service
      - postgres
      - redis
    restart: unless-stopped

  appointment-service:
    image: keylet/hduce-appointment:latest
    container_name: hduce-appointment-service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      APPOINTMENT_DB: appointment_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASSWORD: admin123
    depends_on:
      - user-service
      - postgres
      - redis
      - rabbitmq
    restart: unless-stopped

  notification-service:
    image: keylet/hduce-notification:latest
    container_name: hduce-notification-service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      NOTIFICATION_DB: notification_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASSWORD: admin123
    depends_on:
      - appointment-service
      - postgres
      - redis
      - rabbitmq
    restart: unless-stopped

  # NGINX Gateway
  nginx:
    image: nginx:alpine
    container_name: hduce-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - auth-service
      - user-service
      - appointment-service
      - notification-service
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
