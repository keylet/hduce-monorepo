services:
  # PostgreSQL - Main Database
  postgres:
    image: postgres:15-alpine
    container_name: hduce-postgres
    environment:
      POSTGRES_DB: hduce_db
      POSTGRES_USER: hduce_user
      POSTGRES_PASSWORD: hduce_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hduce_user -d hduce_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis (for caching/sessions)
  redis:
    image: redis:7-alpine
    container_name: hduce-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # RabbitMQ - Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: hduce-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    restart: unless-stopped

  # Auth Service
  auth-service:
    build: ./backend/auth-service
    container_name: auth-service
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # User Service
  user-service:
    build: ./backend/user-service
    container_name: user-service
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: "postgresql://hduce_user:hduce_pass@postgres:5432/hduce_db"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Appointment Service
  appointment-service:
    build: ./backend/appointment-service
    container_name: appointment-service
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: "postgresql://hduce_user:hduce_pass@postgres:5432/hduce_db"
      RABBITMQ_HOST: "rabbitmq"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    restart: unless-stopped

  # Notification Service
  notification-service:
    build: ./backend/notification-service
    container_name: notification-service
    ports:
      - "8003:8000"
    environment:
      DATABASE_URL: "postgresql://hduce_user:hduce_pass@postgres:5432/hduce_db"
      RABBITMQ_HOST: "rabbitmq"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    restart: unless-stopped

  # Adminer (PostgreSQL GUI)
  adminer:
    image: adminer:latest
    container_name: hduce-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped

  # NGINX API Gateway
  nginx-gateway:
    build: ./nginx
    container_name: hduce-nginx-gateway
    ports:
      - "80:80"
    depends_on:
      - auth-service
      - user-service
      - appointment-service
      - notification-service
    restart: unless-stopped

volumes:
  postgres_data:
