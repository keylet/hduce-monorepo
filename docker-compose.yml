services:
  # PostgreSQL - Main Database
  postgres:
    image: postgres:15-alpine
    container_name: hduce-postgres
    environment:
      POSTGRES_DB: hduce_db
      POSTGRES_USER: hduce_user
      POSTGRES_PASSWORD: hduce_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hduce_user -d hduce_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Auth Service
  auth-service:
    build: ./backend/auth-service
    container_name: auth-service
    ports:
      - "8000:8000"
    restart: unless-stopped

  # User Service
  user-service:
    build: ./backend/user-service
    container_name: user-service
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://hduce_user:hduce_pass@postgres:5432/hduce_db
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Appointment Service
  appointment-service:
    build: ./backend/appointment-service
    container_name: appointment-service
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgresql://hduce_user:hduce_pass@postgres:5432/hduce_db
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Notification Service (NEW - PHASE 3)
  notification-service:
    build: ./backend/notification-service
    container_name: notification-service
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: postgresql://hduce_user:hduce_pass@postgres:5432/hduce_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your_jwt_secret_key_here_change_in_production
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: ${SMTP_USER:-test@example.com}
      SMTP_PASS: ${SMTP_PASS:-password123}
      EMAIL_SIMULATION: "true"
      SMS_SIMULATION: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # Redis (for caching/sessions)
  redis:
    image: redis:7-alpine
    container_name: hduce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # Adminer (PostgreSQL GUI - OPTIONAL)
  adminer:
    image: adminer:latest
    container_name: hduce-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    name: hduce_postgres_data
  redis_data:
    name: hduce_redis_data

networks:
  default:
    name: hduce-network