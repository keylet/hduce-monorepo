[server]
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/grafana/
serve_from_sub_path = true

[auth]
disable_login_form = false

[auth.anonymous]
enabled = true
org_role = Viewer

[security]
admin_user = admin
admin_password = admin

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[analytics]
check_for_updates = false

[log]
mode = console

[grafana_net]
url = https://grafana.net
