# Mosquitto Configuration for HDuce IoT
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Allow anonymous connections (change in production)
allow_anonymous true

# Listener configuration
listener 1883 0.0.0.0
protocol mqtt

listener 9001 0.0.0.0
protocol websockets

# Security (optional - enable for production)
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# Bridge configuration (for future expansion)
# connection bridge-to-cloud
# address mqtt.eclipseprojects.io:1883
# topic # both 2 "" ""
# remote_username user
# remote_password pass
# try_private true
# start_type automatic
