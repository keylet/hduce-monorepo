events { worker_connections 1024; }

http {
    server {
        listen 80;
        
        location / {
            return 200 "HDUCE Gateway OK - Use /auth/login or /api/v1/users/";
        }
        
        location /auth/ {
            proxy_pass http://auth-service:8000/;
            proxy_set_header Host $host;
        }
        
        location /api/v1/users/ {
            proxy_pass http://user-service:8001/api/v1/users/;
            proxy_set_header Host $host;
        }
        
        location /health {
            proxy_pass http://auth-service:8000/health;
        }
    }
}