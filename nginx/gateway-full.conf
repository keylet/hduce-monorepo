server {
    listen 80;
    server_name localhost;
    
    # Health check
    location /health {
        add_header Content-Type application/json;
        return 200 "{\"status\": \"healthy\", \"service\": \"hduce-gateway\"}";
    }
    
    # Auth service
    location /api/auth/ {
        proxy_pass http://auth-service:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # User service
    location /api/users/ {
        proxy_pass http://user-service:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Appointment service
    location /api/appointments/ {
        proxy_pass http://appointment-service:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Notification service
    location /api/notifications/ {
        proxy_pass http://notification-service:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Root endpoint
    location / {
        add_header Content-Type application/json;
        return 200 "{\"message\": \"HDUCE Medical System API\", \"version\": \"1.0\", \"gateway\": \"operational\"}";
    }
}