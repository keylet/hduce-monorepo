worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Usar nombres de servicio de docker (Docker DNS interno)
    upstream auth_service {
        server auth-service:8000;
    }

    upstream user_service {
        server user-service:8001;
    }

    upstream appointment_service {
        server appointment-service:8002;
    }

    upstream notification_service {
        server notification-service:8003;
    }

    server {
        listen 80;
        server_name localhost;

        # Home page
        location = / {
            return 200 "HDUCE Healthcare API Gateway - CLEAN VERSION\n\nAvailable services:\n? Auth:         POST /auth/login\n? Users:        GET  /users/protected-profile\n? Appointments: GET  /appointments/doctors\n? Health:       GET  /health/[service]\n";
            add_header Content-Type text/plain;
        }

        # Auth service
        location /auth/ {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts para debugging
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health checks
        location /health/auth {
            proxy_pass http://auth_service/health;
            proxy_set_header Host $host;
        }
        
        # Debug endpoint para ver estado
        location /debug/nginx {
            return 200 "NGINX CLEAN - Working with Docker DNS\nServices should be accessible\n";
            add_header Content-Type text/plain;
        }
        
        # Simple test endpoint
        location /nginx-test {
            return 200 "NGINX IS WORKING\nTime: $time_local\n";
            add_header Content-Type text/plain;
        }
    }
}
