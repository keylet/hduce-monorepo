events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:8000;
    }

    upstream user_service {
        server user-service:8001;
    }

    upstream appointment_service {
        server appointment-service:8002;
    }

    upstream notification_service {
        server notification-service:8003;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Root endpoint
        location / {
            add_header Content-Type text/plain;
            return 200 "HDUCE Healthcare API Gateway\n\nAvailable endpoints:\n- POST /auth/login\n- GET  /api/v1/users/users/\n- GET  /health\n- GET  /health/auth (auth service health)\n- GET  /health/users (user service health)\n";
        }
        
        # Gateway health check
        location /health {
            add_header Content-Type application/json;
            return 200 '{"status": "healthy", "service": "nginx-gateway", "timestamp": "$time_iso8601"}';
        }
        
        # Service health checks
        location /health/auth {
            proxy_pass http://auth_service/health;
            proxy_set_header Host $host;
        }
        
        location /health/users {
            proxy_pass http://user_service/health;
            proxy_set_header Host $host;
        }
        
        location /health/appointments {
            proxy_pass http://appointment_service/health;
            proxy_set_header Host $host;
        }
        
        location /health/notifications {
            proxy_pass http://notification_service/health;
            proxy_set_header Host $host;
        }
        
        # Auth service
        location /auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # User service
        location /api/v1/users/ {
            proxy_pass http://user_service/api/v1/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Appointment service
        location /api/v1/appointments/ {
            proxy_pass http://appointment_service/api/v1/appointments/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Notification service (opcional)
        location /api/v1/notifications/ {
            proxy_pass http://notification_service/api/v1/notifications/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
