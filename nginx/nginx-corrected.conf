events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:8000;
    }

    upstream user_service {
        server user-service:8001;
    }

    upstream appointment_service {
        server appointment-service:8002;
    }

    upstream notification_service {
        server notification-service:8003;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Root endpoint
        location / {
            add_header Content-Type text/plain;
            return 200 "HDUCE Healthcare API Gateway\n\nAvailable endpoints:\n- POST /auth/login\n- GET  /api/v1/users/users/\n- GET  /health\n- GET  /health/auth\n- GET  /health/users\n\nNOTE: All requests are proxied to backend services.\n";
        }
        
        # Gateway health check
        location /health {
            add_header Content-Type application/json;
            return 200 '{"status": "healthy", "service": "nginx-gateway", "timestamp": "$time_iso8601"}';
        }
        
        # Service health checks
        location /health/auth {
            proxy_pass http://auth_service/health;
            proxy_set_header Host $host;
        }
        
        location /health/users {
            proxy_pass http://user_service/health;
            proxy_set_header Host $host;
        }
        
        location /health/appointments {
            proxy_pass http://appointment_service/health;
            proxy_set_header Host $host;
        }
        
        location /health/notifications {
            proxy_pass http://notification_service/health;
            proxy_set_header Host $host;
        }
        
        # CORRECCI?N CR?TICA: Mantener el /auth/ en el proxy_pass
        # Opci?n 1: proxy_pass con URI completa (recomendada)
        location /auth/ {
            proxy_pass http://auth_service/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # User service
        location /api/v1/users/ {
            proxy_pass http://user_service/api/v1/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Appointment service
        location /api/v1/appointments/ {
            proxy_pass http://appointment_service/api/v1/appointments/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Notification service
        location /api/v1/notifications/ {
            proxy_pass http://notification_service/api/v1/notifications/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # ====== CORS PARA DESARROLLO ======
        location ~* \.(json|js|css|html)$ {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        }
        
        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            add_header Access-Control-Max-Age 1728000;
            return 204;
        }
    }
}
