worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Usar IP DIRECTA para evitar problemas de DNS/resolución
    upstream auth_service {
        server 172.18.0.7:8000;
    }

    upstream user_service {
        server 172.18.0.8:8001;
    }

    upstream appointment_service {
        server 172.18.0.5:8002;
    }

    upstream notification_service {
        server 172.18.0.6:8003;
    }

    server {
        listen 80;
        server_name localhost;

        # Home page
        location = / {
            return 200 "HDUCE Healthcare API Gateway - FIXED VERSION\n\nAvailable services:\n? Auth:         POST /auth/login\n? Users:        GET  /users/protected-profile\n? Appointments: GET  /appointments/doctors\n? Health:       GET  /health/[service]\n";
            add_header Content-Type text/plain;
        }

        # Auth service - TODAS las rutas bajo /auth/
        location /auth/ {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Health checks
        location /health/auth {
            proxy_pass http://auth_service/health;
            proxy_set_header Host $host;
        }
        
        # Debug endpoint
        location /debug/nginx {
            return 200 "NGINX FIXED - Working with direct IPs\nAuth-service: 172.18.0.7:8000\n";
            add_header Content-Type text/plain;
        }
    }
}
