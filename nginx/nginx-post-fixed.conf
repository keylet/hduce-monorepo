events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:8000;
    }

    upstream user_service {
        server user-service:8001;
    }

    upstream appointment_service {
        server appointment-service:8002;
    }

    upstream notification_service {
        server notification-service:8003;
    }

    server {
        listen 80;
        server_name localhost;

        # Root endpoint
        location / {
            add_header Content-Type text/plain;
            return 200 "HDUCE Healthcare API Gateway - FINAL WORKING VERSION\n\nAvailable endpoints:\n- POST /auth/login\n- GET  /api/v1/users/users/\n- GET  /api/appointments/doctors\n- GET  /api/appointments/specialties\n- GET  /health\n- GET  /health/*\n";
        }

        # Gateway health check
        location /health {
            add_header Content-Type application/json;
            return 200 '{"status": "healthy", "service": "nginx-gateway", "timestamp": "$time_iso8601"}';
        }

        # ========== SERVICE HEALTH CHECKS ==========
        location /health/auth {
            proxy_pass http://auth_service/health;
            proxy_set_header Host $host;
        }

        location /health/users {
            proxy_pass http://user_service/health;
            proxy_set_header Host $host;
        }

        location /health/appointments {
            proxy_pass http://appointment_service/health;
            proxy_set_header Host $host;
        }

        location /health/notifications {
            proxy_pass http://notification_service/health;
            proxy_set_header Host $host;
        }

        # ========== AUTH SERVICE (YA FUNCIONA) ==========
        location /auth/ {
            proxy_pass http://auth_service/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ========== USER SERVICE (YA FUNCIONA) ==========
        location /api/v1/users/ {
            proxy_pass http://user_service/api/v1/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ========== APPOINTMENT SERVICE (SOLUCIÓN DEFINITIVA) ==========
        # El servicio tiene rutas en /api/ (no en /api/v1/appointments/)
        # Mapeamos /api/appointments/ → /api/ en el backend
        
        # Configuración adicional para que POST funcione
# Crear una ruta EXACTA para POST /api/appointments
location = /api/appointments {
    # Redirigir POST a appointment service
    if ($request_method = POST) {
        proxy_pass http://appointment_service/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type "application/json";
    }
    
    # Para otros métodos, seguir con la ruta normal
    if ($request_method != POST) {
        proxy_pass http://appointment_service/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

        location /api/appointments/ {
            # IMPORTANTE: proxy_pass SIN barra final para que preserve el path
            proxy_pass http://appointment_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Esto convierte:
            # /api/appointments/doctors → /api/doctors ✓
            # /api/appointments/specialties → /api/specialties ✓
        }

        # ========== NOTIFICATION SERVICE ==========
        location /api/notifications/ {
            proxy_pass http://notification_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # CORS headers globales
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }
}

