worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:8000;
    }

    upstream user_service {
        server user-service:8001;
    }

    upstream appointment_service {
        server appointment-service:8002;
    }

    upstream notification_service {
        server notification-service:8003;
    }

    server {
        listen 80;
        server_name localhost;

        # Home page
        location = / {
            return 200 "HDUCE Healthcare API Gateway\n\nAvailable services:\n? Auth:         POST /auth/login\n? Users:        GET  /users/protected-profile\n? Appointments: GET  /appointments/doctors\n? Health:       GET  /health/[service]\n";
            add_header Content-Type text/plain;
        }

        # Auth service - TODAS las rutas bajo /auth/
        location /auth/ {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # User service
        location /users/ {
            proxy_pass http://user_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Appointment service
        location /appointments/ {
            proxy_pass http://appointment_service/appointments/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Notification service
        location /notifications/ {
            proxy_pass http://notification_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health checks
        location /health/auth {
            proxy_pass http://auth_service/health;
            proxy_set_header Host $host;
        }

        location /health/users {
            proxy_pass http://user_service/health;
            proxy_set_header Host $host;
        }

        location /health/appointments {
            proxy_pass http://appointment_service/health;
            proxy_set_header Host $host;
        }

        location /health/notifications {
            proxy_pass http://notification_service/health;
            proxy_set_header Host $host;
        }
    }
}
