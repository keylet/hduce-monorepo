# HDUCE API Gateway - Simple Version
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;
        
        # Root - Show gateway info
        location = / {
            add_header Content-Type text/plain;
            return 200 "HDUCE API GATEWAY - ACTIVE\n\nEndpoints:\n- POST /auth/login\n- GET  /api/v1/users/users/ (with token)\n- GET  /health\n\nAll requests proxied through gateway\n";
        }
        
        # Gateway health
        location /health {
            add_header Content-Type application/json;
            return 200 '{"status": "healthy", "gateway": "active"}';
        }
        
        # === PROXY CONFIGURATION ===
        
        # Auth service
        location /auth/ {
            proxy_pass http://auth-service:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # User service  
        location /api/v1/users/ {
            proxy_pass http://user-service:8001/api/v1/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Appointment service
        location /api/v1/appointments/ {
            proxy_pass http://appointment-service:8002/api/v1/appointments/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Notification service
        location /api/v1/notifications/ {
            proxy_pass http://notification-service:8003/api/v1/notifications/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Service health checks
        location /health/auth {
            proxy_pass http://auth-service:8000/health;
        }
        
        location /health/users {
            proxy_pass http://user-service:8001/health;
        }
    }
}
